<app-header></app-header>
<div class="container">
  <div>
    <h3>Register</h3>
  </div>
  <hr>
  <form class="col-md-4" [formGroup]="registerForm" novalidate>
    
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" formControlName="email">
      <div [hidden]="registerForm.get('email').valid || registerForm.get('email').untouched">
        <div [hidden]="!registerForm.get('email').hasError('required')" style="color:red">
          Email is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div [hidden]="registerForm.get('password').valid || registerForm.get('password').untouched">
        <div [hidden]="!registerForm.get('password').hasError('required')" style="color:red">
          Password is required.
        </div>
      </div>
    </div>
    <p style="color:red">{{error.message}}</p>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" (click)="signUp()">Signup</button>
    <a [routerLink]="['/login']" style="padding-left:1em;">Back to login</a>
  </form>
</div>
