<app-header></app-header>
<div class="container">
  <div>
    <h3>Login</h3>
  </div>
  <hr>
  <form class="col-md-4" [formGroup]="loginForm" novalidate>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" formControlName="email">
        <div [hidden]="loginForm.get('email').valid || loginForm.get('email').untouched">
          <div [hidden]="!loginForm.get('email').hasError('required')" style="color:red">
            Email is required.
          </div>
        </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div [hidden]="loginForm.get('password').valid || loginForm.get('password').untouched">
        <div [hidden]="!loginForm.get('password').hasError('required')" style="color:red">
          Password is required.
        </div>
    </div>
    </div>

    <!--<div [hidden]="error != ''" style="color:red">
      {{error.message}}
    </div>-->
    <p style="color:red">{{error.message}}</p>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
    <hr>
    <div>
      <label>New to Zwitter?</label>
      <span class="tab-space" style="padding-left:0.7em;">
     <a [routerLink]="['/register']" type="text" class="btn btn-default" >Create new account !</a>
     </span>
    </div>
  </form>
</div>
